<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        p {
            font-size: 20px;
        }
        #in1 {
            width: 250px;
            border: none;
            outline: none;
        }
        #d1 {
            height: 100px;
            width: 400px;
            background-color: #e8c693e6;
            margin-top: 200px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="d1">
        <p>Enter your name(name can't contain digits):</p>
        <input type="text" id='in1'>
    </div>


    <script>

        in1.addEventListener('input', () => in1.value = in1.value.replace(/[0-9]/, ""));
        
    </script>
    
</body>
</html>
