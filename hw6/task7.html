<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #main {
            margin: 0;
            padding-top: 20px;
            width: 250px;
            height: 300px;
            background-color: #ffd2ab8c;
        }
        .list > ul {
            display: none;
        }
        li {
            cursor: default;
        }
        li:hover::first-line{
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <ul>
            <li class="list">This PC
                <ul>
                    <li class="list">Local Disk (C:)
                        <ul>
                            <li>Program Files</li>
                            <li>Users</li>
                            <li>Windows</li>
                        </ul>
                    </li>
                    <li class="list">Local Disk (D:)
                        <ul>
                            <li>New Folder 1</li>
                            <li>New Folder 2</li>
                            <li>New Folder 3</li>
                        </ul>
                    </li>
                    <li>Local Disk (E:)</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        
        document.addEventListener("click", e => {
            if(e.target.className == "list") {
                let element = e.target.children[0];
                let styleStart = getComputedStyle(element);
                element.style.display = styleStart.display == "none" ? "block" : "none";
            }
        });
        
    </script>
</body>
</html>
