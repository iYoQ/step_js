<body>
    <script>
        function task1(a, b) {
            switch(true) {
                case a < b: 
                    return -1;
                case a > b:
                    return 1;
                case a == b:
                    return 0;
            }
        }
        
        function task2(a) {
            return a ? task2(a - 1) * a : 1;
        }
        
        function task3(a, b, c) {
            return parseInt(String(a) + b + c);
        }

        function task4(a, b=0) {
            return b ? a*b : a*a;
        } 

        function task5(a) {
            sum = 0;
            for(i = 1; i < a; i++) {
                if(!(a % i)) {
                    sum += i;
                }
            }
            return a == sum;
        }

        function task6(min, max) {
            for(i = min; i <= max; i++) {
                if(task5(i)) {
                    console.log(i);
                }
            }
        }

        function task7(hour, minute=0, second=0) {
            
            hour = (hour < 10 ? "0" : "") + hour;
            minute = (minute < 10 ? "0" : "") + minute;
            second = (second < 10 ? "0" : "") + second;

            console.log(hour + ":" + minute + ":" + second);
        }
        
        function task8(hour, min, sec) {
            return hour*3600 + min*60 + sec;
        }

        function task9(sec) {
            hour = Math.floor(sec / 3600);
            min = Math.floor(sec % 3600 / 60);
            tmp_sec = Math.floor(sec % 3600 % 60);
            task7(hour, min, tmp_sec);
        }

        function task10(hour1, min1, sec1, hour2, min2, sec2) {
            sec_for_date_1 = task8(hour1, min1, sec1);
            sec_for_date_2 = task8(hour2, min2, sec2);
            compare = Math.abs(sec_for_date_1 - sec_for_date_2);
            task9(compare);
        }
